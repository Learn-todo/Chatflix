<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Logout page</title>
  </head>
  <body>
    <!--background of webpage-->
    <div class="body-layout">

      <!--log out container-->
      <div class="main-container">

        <!--inner skeleton container-->
        <div class="inner-container">

          <!--first half of the log out page without the buttons-->
          <section>
            <div class="logo-brand">
              <span class="logo">
                <img src="images/Chatflix Logo Alone.png" alt="chatflix logo" />
              </span>
              <span>
                <h1><strong>Chat</strong>flix</h1>
              </span>
            </div>
            <div class="logout-text">
              <h2>Log out of Chatflix?</h2>
              <p>You can always log in back into chatflix whenever you want.</p>
              <p>You can also switch accounts by adding an existing account.</p>
            </div>
          </section>

          <!--buttons section of the container-->
          <div class="buttons">
            <div class="btn-1">
              <input type="button" value="Log out" id="Log out" />
            </div>
            <div class="btn-2">
              <input type="button" value="Cancel" id="Cancel" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
